<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>James Mudge</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    /* Background Image Container */
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)),
                        url('images/bg.avif');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    /* Layout Wrapper */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100dvh;
      box-sizing: border-box;
      padding: 3rem 1rem; /* Adjust padding for top/bottom spacing */
      text-align: center;
      color: #ffffff;
    }

    .name {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 2px;
      text-transform: none;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    .social {
      font-size: 1rem;
    }

    .social a {
      text-decoration: none;
      color: #ffffff;
      margin: 0 1rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .social a:hover {
      border-bottom: 1px solid #ffffff;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .name { font-size: 1.8rem; }
      .social { display: flex; flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>

  <div class="bg-image"></div>

  <div class="content-wrapper">
    <header>
      <div class="name">James Mudge</div>
    </header>

    <footer class="social">
      <a href="https://linkedin.com/in/mudgej" target="_blank">LinkedIn</a>
      <a href="https://github.com/mudgej" target="_blank">GitHub</a>
      <a href="https://instagram.com/mudge.uk" target="_blank">Instagram</a>
    </footer>
  </div>

</body>
</html>
