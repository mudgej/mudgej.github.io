<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Effect with Blinking Cursor</title>
  <style>
 body {
  background-color: black;
  color: white;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Courier New', monospace;
}

.typewriter-container {
  width: 90%;
  max-width: 800px;
  max-height: 80vh;
  padding: 20px;
  box-sizing: border-box;
  display: block;
  overflow-y: auto;
  position: relative;
}

.typewriter-text {
  font-size: clamp(1rem, 2.5vw, 1.2rem);
  white-space: normal;
  word-break: break-word;
  text-align: left;
  line-height: 1.5;
}


  .cursor {
    display: inline-block;
    width: 0.6em;
    height: 1.2em;
    background-color: white;
    animation: blink 1s step-end infinite;
    vertical-align: bottom;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
</style>

</head>
<body>
  <div class="typewriter-container">
    <div class="typewriter-text" id="typewriter">
      <span id="typed-content"></span><span class="cursor" id="cursor"></span>
    </div>
  </div>

  <script>
    const text1 = "The blinking cursor waited patiently. Each keystroke echoed purpose into the void.";
    const text2 = "As the code appeared on the screen, it felt like a story unfolding with each new line.";
    const speed = 40;
    const pauseBetween = 500;

    const typedContent = document.getElementById('typed-content');
    const cursor = document.getElementById('cursor');

    let i = 0;

    function typeText(text, callback) {
      if (i < text.length) {
        typedContent.innerHTML += text.charAt(i);
        i++;
        setTimeout(() => typeText(text, callback), speed);
      } else if (callback) {
        callback();
      }
    }

    // Start typing the first paragraph
    typeText(text1, () => {
      setTimeout(() => {
        typedContent.innerHTML += "<br><br>"; // full blank line between paragraphs
        i = 0;
        typeText(text2);
      }, pauseBetween);
    });
  </script>
</body>
</html>
